<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加喂养记录</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    {% include 'base.html' %}
    <div class="container">
        <h1>添加喂养记录</h1>
        <form action="{{ url_for('add_record') }}" method="POST">
            <label for="feeding_type">喂养方式:</label>
            <select name="feeding_type" id="feeding_type" required>
                <option value="breastfeeding">亲喂</option>
                <option value="bottle_feeding">瓶喂</option>
            </select>
            <br>
            <label for="amount">喂养量 (毫升):</label>
            <input type="number" name="amount" id="amount" required>
            <br>
            <label for="time">喂养时间:</label>
            <input type="datetime-local" name="time" id="time" required>
            <br>
            <button type="submit">提交记录</button>
        </form>
        <a href="{{ url_for('view_records') }}">查看记录</a>
    </div>
</body>
</html>
