<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>婴儿喂养记录</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        header {
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            display: inline-block; /* 确保文字横向显示 */
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .underline {
            width: 100%;
            height: 1px;
            background-color: #ddd;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h2>喂养记录追踪</h2>
        <div class="underline"></div> <!-- 添加下划线 -->
        <nav>
            <ul>
                <li><a href="{{ url_for('app.index') }}">首页</a></li>
                <li><a href="{{ url_for('app.add_record') }}">添加记录</a></li>
                <li><a href="{{ url_for('app.view_records') }}">查看记录</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2023 fanaoao@hotmail.com</p>
    </footer>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
