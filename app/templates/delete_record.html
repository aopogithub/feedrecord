<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>删除记录</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>确认删除记录</h1>
        <p>您确定要删除以下记录吗？</p>
        <p><strong>喂养类型：</strong> {{ record.feeding_type }}</p>
        <p><strong>喂养时间：</strong> {{ record.feeding_time }}</p>
        <form method="POST">
            <input type="hidden" name="record_id" value="{{ record.id }}">
            <button type="submit">确认删除</button>
            <a href="{{ url_for('view_records') }}">取消</a>
        </form>
    </div>
</body>
</html>
