<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>删除记录</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>确认删除记录</h2>
        <p>您确定要删除以下记录吗？</p>
        <p><strong>喂养方式：</strong> {{ '亲喂' if record.feeding_type == 'breast' else '瓶喂' }}</p>
        <p><strong>喂养时间：</strong> {{ record.timestamp.strftime('%Y-%m-%d %H:%M') }}</p>
        <form method="POST">
            <input type="hidden" name="record_id" value="{{ record.id }}">
            <button type="submit">确认删除</button>
            <a href="{{ url_for('app.view_records') }}">取消</a>
        </form>
    </div>
</body>
</html>
