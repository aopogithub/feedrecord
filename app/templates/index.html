<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>婴儿喂养记录</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    {% include 'base.html' %}
    <div class="container">
        <h1>婴儿喂养记录概览</h1>
        <canvas id="feedingChart" width="400" height="400"></canvas>
        <div class="actions">
            <a href="{{ url_for('app.add_record') }}" class="btn">添加记录</a>
            <a href="{{ url_for('app.view_records') }}" class="btn">查看记录</a>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ctx = document.getElementById('feedingChart').getContext('2d');
            const feedingChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: {{ labels|tojson }},
                    datasets: [
                        {
                            label: '亲喂 (分钟)',
                            data: {{ breast_data|tojson }},
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1,
                            fill: false
                        },
                        {
                            label: '瓶喂 (毫升)',
                            data: {{ bottle_data|tojson }},
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1,
                            fill: false
                        }
                    ]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
